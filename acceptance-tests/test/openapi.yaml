openapi: 3.0.0
info:
  title: API
  description: Simple API
  version: 0.0.1
  contact:
    email: me@pseudo.com

servers:
  - description: API URL
    url: "http://localhost:8080"

tags:
  - name: example
    description: Example APIs

paths:
  "/examples":
    get:
      operationId: listExamples
      tags:
        - example
      description: "List examples"
      responses:
        "200":
          description: "Message successfully received"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListExamplesResponseBody"
        default:
          description: Bad request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultErrorResponseBody"

components:
  schemas:
    PaginationMeta:
      type: object
      required:
        - count
        - limit
        - offset
        - total
      properties:
        count:
          type: integer
          example: 10
        limit:
          type: integer
          example: 10
        offset:
          type: integer
          example: 0
        total:
          type: integer
          example: 100

    ErrorObject:
      required:
        - status
        - code
        - title
      properties:
        status:
          type: string
          example: "401"
        code:
          type: string
          example: "UNKNOWN_ERROR"
        title:
          type: string
          example: "An Unknown error has occured"

    DefaultSuccessResponseBody:
      type: object
      required:
        - meta
        - data
        - errors
      properties:
        meta:
          type: object
        data:
          nullable: true
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorObject"

    DefaultErrorResponseBody:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorObject"

    ExampleItem:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid

    ListExamplesResponseBody:
      allOf:
        - $ref: "#/components/schemas/DefaultSuccessResponseBody"
        - type: object
          required:
            - meta
            - data
          properties:
            meta:
              $ref: "#/components/schemas/PaginationMeta"
            data:
              type: array
              description: List of orders
              items:
                $ref: "#/components/schemas/ExampleItem"
